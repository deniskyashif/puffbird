<div class="well bs-component" ng-controller="FeedbackController as ctrl">
  <form class="form-horizontal" name="feedbackForm">
    <fieldset>
      <legend>Feedback</legend>
      <div class="form-group">
        <label for="feedbackName" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-8">
          <input type="text" ng-model="feedback.title" class="form-control" id="feedbackName" placeholder="Name" title="Your Name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="feedbackEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-8">
          <input type="email" ng-model="feedback.email" class="form-control" id="feedbackEmail" placeholder="Email" title="Your Email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="noteContent" class="col-lg-2 control-label">Content</label>
        <div class="col-lg-8">
          <textarea ng-model="feedback.content" class="form-control" rows="3" id="noteContent" placeholder="Content...(must be at least 20 chatacters long)" pattern=".{20,}" title="Must contain at least 20 characters." required></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <a href="#/home" class="btn btn-default">Cancel</a>
          <a ng-click="ctrl.create(feedback, feedbackForm)" ng-disabled="feedbackForm.$invalid" type="submit" class="btn btn-primary">Send</a>
        </div>
      </div>
    </fieldset>
  </form>
</div>
