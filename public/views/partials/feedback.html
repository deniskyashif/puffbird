<div class="well bs-component">
    <form class="form-horizontal">
        <fieldset>
            <legend>Feedback</legend>
            <div class="form-group">
                <label for="feedbackName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="feedbackName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="feedbackEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-8">
                    <input type="email" class="form-control" id="feedbackEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="noteContent" class="col-lg-2 control-label">Content</label>
                <div class="col-lg-8">
                    <textarea class="form-control" rows="3" id="noteContent" placeholder="Content..."></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
