<div class="row" ng-controller="UserController as ctrl">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 well bs-component">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-8">
                        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-8">
                        <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button ng-click="ctrl.login(user)" type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>
