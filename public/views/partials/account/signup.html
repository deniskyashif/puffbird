<div class="row" ng-controller="UserController as userCtrl">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 well bs-component">
        <form class="form-horizontal" name="signupForm">
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-8">
                        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-8">
                        <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-8">
                        <input ng-model="user.confirmPassword" type="password" class="form-control" id="confirm-password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">E-Mail</label>
                    <div class="col-lg-8">
                        <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="E-Mail" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-lg-2 control-label">First Name</label>
                    <div class="col-lg-8">
                        <input ng-model="user.firstName" type="text" class="form-control" id="firstname" placeholder="First Name" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-lg-2 control-label">Last Name</label>
                    <div class="col-lg-8">
                        <input ng-model="user.lastName" type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <a href="#/home" class="btn btn-default">Cancel</a>
                        <a ng-click="userCtrl.signup(user)" type="submit" class="btn btn-primary" 
                         ng-disabled="signupForm.$invalid || user.password !== user.confirmPassword">Sign Up</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>
