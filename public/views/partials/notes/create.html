<div ng-controller="NoteController as noteCtrl" class="well bs-component">
    <form class="form-horizontal">
        <fieldset>
            <legend>Create Note</legend>
            <div class="form-group">
                <label for="noteTitle" class="col-md-2 control-label">Title</label>
                <div class="col-md-8">
                    <input ng-model="note.title" type="text" class="form-control" id="noteTitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="noteDetails" class="col-md-2 control-label">Details</label>
                <div class="col-md-8">
                    <textarea ng-model="note.details" class="form-control" rows="3" id="noteDetails" placeholder="Details..."></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="dueDate" class="col-md-2 control-label">Due Date</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="noteCtrl.openCalendar($event, 'due')">
                        <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                        </span>
                        <input type="text" name="dueDate" class="form-control" datepicker-popup="{{noteCtrl.format}}"
                        ng-model="note.dueDate" is-open="noteCtrl.dueCalendarOpened" min-date="noteCtrl.minDate"
                        max-date="noteCtrl.maxDate" datepicker-options="dateOptions" ng-required="false" close-text="Close" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-md-2 control-label">Priority</label>
                <div class="col-md-8">
                    <select name="priority" ng-model="note.priority" class="form-control">
                        <option value="low" selected="selected">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="noteTags" class="col-md-2 control-label">Tags</label>
                <div class="col-md-8">
                    <input type="text" ng-model="note.tags" ng-list=", " ng-trim="true"
                    class="form-control" id="noteTags" placeholder="Enumerate tags separated with comma...">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button class="btn btn-default">Cancel</button>
                    <button ng-click="noteCtrl.create(note)" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
