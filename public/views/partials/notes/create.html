<div class="well bs-component">
    <form class="form-horizontal">
        <fieldset>
            <legend>Create Note</legend>
            <div class="form-group">
                <label for="noteTitle" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="noteTitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="noteContent" class="col-lg-2 control-label">Content</label>
                <div class="col-lg-8">
                    <textarea class="form-control" rows="3" id="noteContent" placeholder="Content..."></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="noteDueDate" class="col-lg-2 control-label">Due Date</label>
                <div class="col-lg-8">
                    <input type="date" class="form-control" rows="3" id="noteDueDate"></input>
                </div>
            </div>
            <div class="form-group">
                
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
